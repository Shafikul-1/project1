<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Input Field</h2>
    <textarea name="" id="text" cols="30" rows="10"></textarea>
    <input type="text" id="input">
    <button id="Btn">Click Here</button>

    <textarea name="" id="ouput" cols="30" rows="10"></textarea>
<br><br><br>
<p id="demo"></p>
<script>
const Btn = document.getElementById('Btn');
Btn.addEventListener('click', () => {
    const textAreaValue = document.getElementById('text').value;
    const inputValue = document.getElementById('input').value;
    const demo = document.getElementById('demo');

    const matches = textAreaValue.match(new RegExp(inputValue, 'gi'));

    if (matches) {
        for (const match of matches) {
            if (match.trim().length > 1) {
                demo.innerHTML += match + '<br>';
                let output = document.getElementById('ouput').value
            }
        }
    } else {
        demo.innerHTML = 'No matches found.';
    }


   

});
</script>
</body>
</html>
